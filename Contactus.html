<!DOCTYPE html>
<html>
    <head>
        <title>Contact us html</title>
    </head>
    <body>
        <h2>
            Contact US
        </h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label for="fullName">FullName</label> </td>
                        <td><input type="text" id="fullName" placeholder="only first name"></td>
                    </tr>
                    <tr>
                        <td><label for="mobileNo">Mobile No</label> </td>
                        <td><input type="text" id="mobileNo"></td>
                    </tr>
                    
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" required autofocus></td>
                    </tr>
                    
                    
                    

                  
                    <tr>
                        <td>Address</td>
                        <td><textarea rows="5" cols="25"></textarea></td>
                    </tr>

                    <tr>
                        <td><button type="submit">Register</button></td>
                        <td><button type="reset">ClearAll</button></td>
                    </tr>
                </tbody>
            </table>
               
        </form>
    </body>
</html>
