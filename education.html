<!DOCTYPE html>
<html>
  <head>
    <title>Table in html</title>
    
    <style>
        table{margin-left: 80px;}
        tr,th,td{
            border:2px solid cadetblue;
            border-collapse:collapse;
           


        }
        th{ padding :30px;}
        td{padding : 30px; }
    </style>
  </head>

  <body>
    <h3>My Educational Details</h3>
    <table>
      <thead>
        <th>Qualification</th>
        <th>School/College</th>
        <th>Board/University</th>
        <th>Year</th>
        <th>Percentage</th>
      </thead>
      <tbody>
        <tr>
          <td>BE</td>
          <td>BIT</td>
          <td>CG</td>
          <td>2008</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Diplome</td>
          <td>BIT</td>
          <td>CG</td>
          <td>2004</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>SSC</td>
          <td>S.S.S.S.6</td>
          <td>CBSE</td>
          <td>2002</td>
          <td>A+</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
